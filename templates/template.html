<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minium-scale=1.0, shrink-to-fit=no">
    <!-- Implementacion de bootstrap localmente -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/estilos.css">
    <link rel="stylesheet" href="../static/css/animations.css">

    <title>Ricciardi Joyas</title>
</head>

<body>
    <header class="header container-fluid fadeInDown" style = "display: flex; margin-right: 0px;padding-right: 0px;">
        <div class = "col-9">
            <a id = "logo" href="#">
                <img src="../static/img/logo.png"   >
            </a>
        </div>
        <div class = "col-2">
            <img  src="../static/img/Mirtha-Legrand.png"  >
        </div>
    </header>
    <div class = "fadeInDown" style = "margin-left: 6%; margin-right: 6%;">
        <div class="main row" >
            <div class="col-2 fadeOut" style = "background-color: rgb(71, 71, 71);">
                <button type="button" class="btn btn-warning btn-block" href="{{ url_for('home') }}" style = "margin-top: 25px">
                    HOME
                </button>
                <div class="btn-group-vertical dropright btn-block" style = "margin-top: 10px;" >
                    <button type="button" class="btn btn-warning dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Productos
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{{ url_for('anillos') }}">Anillos</a>
                        <a class="dropdown-item" id = "collares" href="#">Collares artesanales</a>
                    </div>
                </div>
                <div class="btn-group-vertical dropright btn-block" style = "margin-top: 10px;">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Exclusivos
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id = "relojes" href="#">Rolex</a>
                        <a class="dropdown-item" id = "gemelos" href="#">Gemelos</a>
                        <a class="dropdown-item" id = "joyas" href="#">Diamantes</a>
                    </div>
                </div>
                <button type="button" class="btn btn-warning btn-block" id = "outlet" >
                        OUTLET 
                </button>
            </div>
            <div class="col-8">
                {% block contenido %}
                {% endblock %}
            </div>
            <div class="col-2" style = "background-color: rgb(71, 71, 71);">
                <div style = "padding-bottom: 10px; padding-top: 5px;">
                    <h3 class="letraContacto">ORO MEJOR COTIZACIÃ“N!!!</h1>
                    <div class="border border-warning">
                        <p style = "padding: 4px" class="letraContacto">ORO 18K/g.</p>
                        <p style = "padding: 4px" class="letraContacto">Compra : $7000 
                        <p style = "padding: 4px" class="letraContacto">Venta : $7680</p>
                    </div>
                    <div class="border border-warning">
                        <p style = "padding: 4px" class="letraContacto">ORO 24k/g.</p>
                        <p style = "padding: 4px" class="letraContacto">Compra : $9500 </p>
                        <p style = "padding: 4px" class="letraContacto">Venta : $10880 </p>
                    </div>
                    <button type="button" class="btn btn-warning btn-block" id = "consulta" style = "margin-top: 10px" >Hacenos tu consulta</button>
                </div>
            </div>
        </div>
    </div>
    <footer id= "sticky-footer" class="py-4 bg-azure text-white-50 fadeInUp" style = "margin-top: 0%">
        <div class = "container" style = " display: flex;">
            <div class="col-9 ">
                <a style = "margin-left: 5%;" target="_blank" href = "https://www.esab.com.ar/ar/sp/support/upload/esab-terminos-condiciones-de-venta-v2-jul2016.pdf">Termino y condiciones</a>
                <hr>
            </div>
            <div class = "col-1">
                <a href = "https://www.instagram.com/">
                    <img class="imgFooter" src="../static/img/insta.png" >
                </a>
            </div>
            <div class = "col-1">
                <a href = "https://www.facebook.com/">
                    <img class="imgFooter" src="../static/img/face.png" >
                </a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
</body>
</html>
